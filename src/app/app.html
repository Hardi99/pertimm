<header>
  <nav>
    <h1>Test Pertimm</h1>
    <div>
      @if (authService.isAuthenticated$ | async) {
        <a routerLink="/dashboard">Dashboard</a>
        <button (click)="authService.logout()">Logout</button>
      } @else {
        <a routerLink="/login">Login</a>
        <a routerLink="/register">Register</a>
      }
    </div>
  </nav>
</header>

</main>
